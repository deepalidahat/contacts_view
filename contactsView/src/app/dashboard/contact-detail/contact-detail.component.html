<div class="mainForm">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Contact</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="closeModal()"
    ></button>
  </div>
  <div class="modal-body">
    <form
      class="formStyle"
      [formGroup]="getAddContact"
      (ngSubmit)="getSubmit(getAddContact.value)"
    >
      <div class="row">
        <img
          src="../../../assets/img_5.png"
          alt="Header Icon"
          class="imgStyle"
        />
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              formControlName="first_name"
              class="form-control"
              placeholder=""
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              formControlName="last_name"
              class="form-control"
              placeholder=""
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Company Name</label>
            <input
              type="text"
              formControlName="company_name"
              class="form-control"
              placeholder=""
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Phone Number</label>
            <input
              type="text"
              formControlName="phone_number"
              class="form-control"
              placeholder=""
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder=""
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Address</label>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              placeholder=""
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Note</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="2"
            formControlName="note"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Department</label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="department"
          >
            <option selected>Select department</option>
            <option value="support">Support</option>
            <option value="engineering">Engineering</option>
            <option value="sales">Sales</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-light">Add Contact</button>
        <button type="button" class="btn cancel" (click)="closeModal()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
